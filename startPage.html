<body>
<link href="https://clinicaltables.nlm.nih.gov/lforms-versions/30.0.0/webcomponent/styles.css" media="screen" rel="stylesheet" />

<div class="container mt-4">

<form>
    <div class="form-group">
        <label>Questionnaire name</label>
        <input type="text" class="form-control" id="inputQuestionnaire" aria-describedby="emailHelp" placeholder="PHQ-9/MMSE">
        <small class="form-text text-muted">Enter only PHQ-9 or MMSE, which currently are the only ones supported.</small>
    </div>
    <div class="form-group">
        <label>Patient ID</label>
        <input type="text" class="form-control" id="inputPatientID" placeholder="Patient ID">
    </div>
    <button id="submitDetails" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
